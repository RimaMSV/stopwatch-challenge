<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="watch-bg">
        <div class="query">
          <div class="watch">
            <div class="outer-circle">
              <div class="inner-circle">
                <span class="text hour">22: </span>
                <span class="text minute">20: </span>
                <span class="text second">10</span>
              </div>
            </div>
          </div>
          <div class="button-wrapper">
            <button class="button">Reset</button>
            <button class="button">Play</button>
            <button class="button">Lap</button>
          </div>

          <ul class="laps">
            <li class="lap-item">
              <span class="lap-number">#1</span>
              <span class="time-stamp">01 : 25 : 02</span>
              <span class="time-comparison">+02:27</span>
            </li>
            <li class="lap-item">
              <span class="lap-number">#1</span>
              <span class="time-stamp">01 : 25 : 02</span>
              <span class="time-comparison">+02:27</span>
            </li>
            <li class="lap-item">
              <span class="lap-number">#1</span>
              <span class="time-stamp">01 : 25 : 02</span>
              <span class="time-comparison">+02:27</span>
            </li>
            <li class="lap-item">
              <span class="lap-number">#1</span>
              <span class="time-stamp">01 : 25 : 02</span>
              <span class="time-comparison">+02:27</span>
            </li>
            <li class="lap-item">
              <span class="lap-number">#1</span>
              <span class="time-stamp">01 : 25 : 02</span>
              <span class="time-comparison">+02:27</span>
            </li>
            <li class="lap-item">
              <span class="lap-number">#1</span>
              <span class="time-stamp">01 : 25 : 02</span>
              <span class="time-comparison">+02:27</span>
            </li>
          </ul>
          <button class="button lap-clear-btn">Clear All</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
